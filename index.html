<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Estudos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Painel de Estudos para EFOMM</h1>
        <button id="dark-mode-toggle">Alternar Modo Escuro</button>
    </header>

    <main>
        <div class="study-card">
            <h2>Matemática Básica</h2>
            <progress value="50" max="100"></progress>
            <p>Progresso: 50%</p>
        </div>
        <div class="study-card">
            <h2>Física 1</h2>
            <progress value="30" max="100"></progress>
            <p>Progresso: 30%</p>
        </div>
        <div class="study-card">
            <h2>Redação</h2>
            <progress value="70" max="100"></progress>
            <p>Progresso: 70%</p>
        </div>

        <div class="study-card">
            <h2>Inglês</h2>
            <progress value="40" max="100"></progress>
            <p>Progresso: 40%</p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Painel de Estudos | Criado com ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
